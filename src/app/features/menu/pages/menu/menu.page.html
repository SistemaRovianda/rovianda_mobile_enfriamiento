<app-header [header]="header" (event)="logOut()"></app-header>
<div class="container">
  <h1 class="title">Menu</h1>
  <ion-segment
    [(ngModel)]="section"
    class="body"
  >
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button></ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-segment-button value="close-lot">
            Cerrar lote</ion-segment-button
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="segment-odd">
          <ion-segment-button value="exit-lot">Salida</ion-segment-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-segment>
</div>
