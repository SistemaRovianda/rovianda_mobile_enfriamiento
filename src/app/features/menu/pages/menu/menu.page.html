<app-header [header]="header" (event)="logOut()"></app-header>
<div class="container">
  <h1 class="title">Menu</h1>
  <ion-segment [(ngModel)]="section" class="body">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button
            [routerLink]="['/open-lot']"
            style="--background: #575552;"
          >
            Abrir lote</ion-button
          >
        </ion-col>
        <ion-col size="6">
          <ion-button
            [routerLink]="['/close-lot']"
            style="--background: #575552;"
          >
            Cerrar lote</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="segment-odd">
          <ion-button [routerLink]="['/exit-lot']" style="--background: #575552;">
            Salida</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-segment>
</div>
