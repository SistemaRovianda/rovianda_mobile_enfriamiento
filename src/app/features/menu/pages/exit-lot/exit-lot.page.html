<app-header [header]="header"></app-header>
<div class="container">
  <h1 class="title">Informaci√≥n principal</h1>
  <h1 class="subtitle">Salida</h1>
  <form class="body">
    <ion-row>
      <ion-col size="6">
        <ion-label position="floating">Producto*</ion-label>
        <ion-select
          class="item-form"
          interface="action-sheet"
          placeholder="Seleccione un producto"
        >
        </ion-select>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position="floating">Fecha entrada*</ion-label>
          <ion-datetime
            class="item-form"
            placeholder="Ingresar fecha"
            displayFormat="MM/DD/YYYY"
          ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-label>Lote proveedor</ion-label>
        <ion-input class="item-form"></ion-input>
      </ion-col>
      <ion-col size="6">
        <ion-label>Lote interno</ion-label>
        <ion-select
          class="item-form"
          interface="action-sheet"
          placeholder="Ingrese lote interno"
        >
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Cantidad*</ion-label>
        <ion-input
          class="item-form"
          placeholder="Ingresar cantidad"
        ></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> </ion-col>
    </ion-row>
  </form>
  <ion-grid class="footer">
    <ion-row class="row-stepper">
      <ion-col>
        <app-stepper #stepperTag></app-stepper>
      </ion-col>
    </ion-row>
    <ion-row class="row-button">
      <ion-button class="next-button" [disabled]="!stepperTag.getStep(1)">
        <ion-grid>
          <ion-row *ngIf="true">
            <ion-col size="10">
              Guardar el registro
            </ion-col>
            <ion-col size="2">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-spinner *ngIf="false" name="crescent"></ion-spinner>
        </ion-grid>
      </ion-button>
    </ion-row>
  </ion-grid>
</div>
