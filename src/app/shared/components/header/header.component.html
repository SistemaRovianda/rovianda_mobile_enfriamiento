<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [text]="header.namePath || 'Title path'"
        [defaultHref]="header.path"
        icon="arrow-back"
        (click)="onClick()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title text-center>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <label>Enfriamiento</label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-title>
  </ion-toolbar>
</ion-header>
